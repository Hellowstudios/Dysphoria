chapter: Intro
description:
  Karakterimiz bir odada yavaşça bir yatakta uyanır. Uyandığı zaman nerede olduğunu bilmez ve nerede olduğunu bilmemesi onu korkutmaya başlar. Odadan çıkmak için kapıya doğru koşar, etrafına bakarak etrafı anlamaya çalışır.

goal: Karakter burada nerede olduğunu anlamaya çalışır ve bunun için odadaki nesnelerin 80% ile etkileşime geçmelidir.

dialogues:
  - dialogue: 
    text: [Neredeyim ben?, NEREDEYİM BEN!??, Hala uyuyor muyum?, Uykuda mıyım?, Uykuda değilim, neresi burası?]
    trigger: Karakter uyandıktan sonra.
    
  - dialogue:
    text: "*Kapıyı zorlayarak açmaya çalışır* Açılmıyor."
    trigger: Kapıyla iletişime girildiğinde
    
  - dialogue:
    text: "*Kapının kilit deliğine bakar* Hmm."
    trigger: Kapıyla iletişime girildiğinde x2
    
  - dialogue:
    text: "*Kapıya tekme atar* Açılmıyor."
    trigger: Kapıyla iletişime girildiğinde x3
    
  - dialogue:
    text: "Bu çiçekler kimin acaba?"
    trigger: Herhangi bir çiçekle etkileşime geçildiğinde

  - dialogue: 
    text: "Çok güzel görünüyorlar."
    trigger: Herhangi bir çiçekle etkileşime geçildiğinde x2


  - dialogue:
    text: "*Bakmaya devam ettikçe huzursuz hissediyorsun.*"
    trigger: Herhangi bir çiçekle etkileşime geçildiğinde x3
    

  - dialogue:
    options:
            - look_at_hole:
              - dialogue: Deliğin içi çok karanlık gözüküyor.
                options: 
                    - touch_edges_of_hole:
                      dialogue: Garip hissettiriyor. Burada olmaman gerekiyor gibi hissettiriyor.
                    - scream_at_hole:
                      dialogue: "*Deliğe doğru bağırıyorsun ve sesin delikten aşağı yankılanıyor. Deliğin altının çok derin olduğunu fark ediyorsun.*"
                      
    trigger: Delik ile etkileşime geçildiğinde